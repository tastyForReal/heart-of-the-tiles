<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Heart of the Tiles</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            html,
            body {
                overflow: hidden;
                scrollbar-width: none;
                -ms-overflow-style: none;
            }

            html::-webkit-scrollbar,
            body::-webkit-scrollbar {
                display: none;
            }

            body {
                background-color: #f0f0f0;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                min-height: 100vh;
                font-family:
                    -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            }

            .game_container {
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }

            .canvas_wrapper {
                position: relative;
                border: 2px solid #333;
            }

            #game_canvas {
                display: block;
                background-color: #ffffff;
                cursor: pointer;
            }

            .canvas_instructions {
                position: absolute;
                top: 10px;
                left: 50%;
                transform: translateX(-50%);
                background-color: rgba(0, 0, 0, 0.7);
                color: #fff;
                padding: 8px 16px;
                border-radius: 4px;
                font-size: 11px;
                text-align: center;
                pointer-events: none;
                white-space: nowrap;
                z-index: 10;
            }

            .canvas_instructions .key {
                display: inline-block;
                background-color: #fff;
                color: #333;
                padding: 1px 5px;
                border-radius: 2px;
                font-family: monospace;
                font-size: 10px;
                margin: 0 2px;
            }

            #error_message {
                display: none;
                background-color: #ffebee;
                border: 1px solid #f44336;
                color: #c62828;
                padding: 15px;
                border-radius: 8px;
                max-width: 405px;
                text-align: center;
                margin-top: 10px;
            }

            .load_level_button {
                position: absolute;
                top: 40px;
                left: 50%;
                transform: translateX(-50%);
                background-color: #4caf50;
                color: white;
                border: none;
                padding: 8px 16px;
                border-radius: 4px;
                font-size: 12px;
                cursor: pointer;
                z-index: 20;
                font-family: inherit;
                transition: background-color 0.2s ease;
            }

            .load_level_button:hover {
                background-color: #45a049;
            }

            .load_level_button:active {
                background-color: #3d8b40;
            }

            #level_file_input {
                display: none;
            }

            .load_status {
                position: absolute;
                top: 70px;
                left: 50%;
                transform: translateX(-50%);
                background-color: rgba(0, 0, 0, 0.8);
                color: #fff;
                padding: 6px 12px;
                border-radius: 4px;
                font-size: 11px;
                z-index: 20;
                display: none;
            }

            .load_status.error {
                background-color: rgba(244, 67, 54, 0.9);
            }

            .load_status.success {
                background-color: rgba(76, 175, 80, 0.9);
            }
        </style>
    </head>
    <body>
        <div class="game_container">
            <div class="canvas_wrapper">
                <canvas id="game_canvas" width="405" height="720"></canvas>
                <div class="canvas_instructions">
                    <span class="key">D</span><span class="key">F</span><span class="key">J</span
                    ><span class="key">K</span> Columns &nbsp;|&nbsp; <span class="key">SPACE</span> Pause &nbsp;|&nbsp;
                    <span class="key">R</span> Reset
                </div>
                <button class="load_level_button" id="load_level_btn">Load Level JSON</button>
                <input type="file" id="level_file_input" accept="application/json" />
                <div class="load_status" id="load_status"></div>
            </div>
            <div id="error_message"></div>
        </div>
        <script type="module" src="./dist/renderer_main.js"></script>
    </body>
</html>
